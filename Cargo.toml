[package]
name = "datalog-engine"
version = "0.1.0"
edition = "2021"

[dependencies]
# Shared libraries (using local workspace versions)
datalog_ast = { workspace = true }
datalog_ir = { workspace = true }

# Differential Dataflow dependencies
differential-dataflow = "0.12"
timely = "0.12"
abomonation = "0.7"
abomonation_derive = "0.5"

# Configuration
figment = { version = "0.10", features = ["toml", "env"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# Storage formats
parquet = "53.0"
arrow = "53.0"

# Utilities
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1.0"
thiserror = "1.0"
regex = "1.10"

# Parallel execution
rayon = "1.10"
num_cpus = "1.16"

# REPL readline support
rustyline = "14.0"

# RPC Protocol (QUIC + TLS)
rpcnet = "0.1"
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"
bincode = "1.3"

[dev-dependencies]
# For integration tests
tempfile = "3.0"
proptest = "1.4"

[[bin]]
name = "datalog-repl"
path = "src/main.rs"

[[bin]]
name = "inputlayer-server"
path = "src/bin/server.rs"

[[bin]]
name = "inputlayer-client"
path = "src/bin/client.rs"

# Rust examples (in examples/rust/)
[[example]]
name = "simple_query"
path = "examples/rust/simple_query.rs"

[[example]]
name = "join_query"
path = "examples/rust/join_query.rs"

[[example]]
name = "pipeline_demo"
path = "examples/rust/pipeline_demo.rs"

[[example]]
name = "pipeline_trace_demo"
path = "examples/rust/pipeline_trace_demo.rs"

[[example]]
name = "storage_demo"
path = "examples/storage_demo.rs"

[[example]]
name = "parallel_queries"
path = "examples/parallel_queries.rs"

[[example]]
name = "debug_recursive"
path = "examples/rust/debug_recursive.rs"
