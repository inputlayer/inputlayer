name: Deploy Website

on:
  push:
    branches: [main]
    paths:
      - 'front/**'
      - 'docs/content/**'
      - 'content/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        working-directory: front
        run: npm ci

      - name: Build website
        working-directory: front
        run: npm run build

      - name: Deploy to inputlayer.github.io
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          external_repository: inputlayer/inputlayer.github.io
          publish_branch: main
          publish_dir: ./front/dist
          force_orphan: true
